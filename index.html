<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fashion Dashboard</title>
  <style>
    /* Reset & Base */
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Segoe UI', sans-serif; background:#f9f9f9; color:#333; }
    img { display: block; max-width:100%; height:auto; border-radius:8px; }

    /* Layout */
    .sidebar {
      width: 240px; background: #2c2c3e; color: #fff;
      height: 100vh; position: fixed; top:0; left:0;
      padding: 20px; transition: transform 0.3s ease;
    }
    .sidebar.hidden { transform: translateX(-260px); }

    .sidebar h2 { margin-bottom: 30px; font-size: 24px; }
    .sidebar ul { list-style: none; }
    .sidebar ul li { margin: 20px 0; }
    .sidebar ul li a {
      color: #bbb; text-decoration: none; font-size: 16px;
      transition: color 0.2s;
    }
    .sidebar ul li a:hover { color: #fff; }

    .main { margin-left: 240px; padding: 20px; transition: margin 0.3s ease; }
    .sidebar.hidden ~ .main { margin-left: 0; }

    .header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 30px;
    }
    .toggle { font-size: 24px; background:none; border:none; color:#2c2c3e; cursor:pointer; }

    .cards {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 20px; margin-bottom: 30px;
    }
    .card {
      background: #fff; padding: 20px; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 { margin-bottom: 10px; color: #555; }
    .card p { font-size: 24px; color: #222; }

    .gallery {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
      gap: 15px;
    }

    @media (max-width: 768px) {
      .sidebar { transform: translateX(-260px); position: fixed; z-index:1000; }
      .toggle { display: block; }
    }
    @media (min-width: 769px) {
      .toggle { display: none; }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <h2>Fashion Panel</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Collections</a></li>
      <li><a href="#">Best Sellers</a></li>
      <li><a href="#">New Arrivals</a></li>
      <li><a href="#">Orders</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main">
    <div class="header">
      <button class="toggle" id="toggleBtn">â˜°</button>
      <h1>Fashion Dashboard</h1>
    </div>

    <!-- Stats Cards -->
    <div class="cards">
      <div class="card"><h3>Revenue</h3><p>$24,560</p></div>
      <div class="card"><h3>Orders</h3><p>320</p></div>
      <div class="card"><h3>Visitors</h3><p>1,280</p></div>
      <div class="card"><h3>Products</h3><p>54</p></div>
    </div>

    <!-- Gallery -->
    <h2>Product Previews</h2>
    <div class="gallery">
      <img src="https://source.unsplash.com/featured/200x300?fashion,1" alt="Product 1">
      <img src="https://source.unsplash.com/featured/200x300?fashion,2" alt="Product 2">
      <img src="https://source.unsplash.com/featured/200x300?fashion,3" alt="Product 3">
      <img src="https://source.unsplash.com/featured/200x300?fashion,4" alt="Product 4">
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.addEventListener('click', () => sidebar.classList.toggle('hidden'));
  </script>

</body>
</html>
