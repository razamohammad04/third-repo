<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #1e1e2f;
      color: #fff;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 20px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #ccc;
      font-size: 16px;
      display: block;
      transition: 0.2s;
    }

    .sidebar ul li a:hover {
      color: #fff;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 28px;
      color: #333;
    }

    .toggle-btn {
      background-color: #1e1e2f;
      color: #fff;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 4px;
      display: none;
    }

    /* Dashboard Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .card p {
      font-size: 20px;
      color: #555;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -220px;
        top: 0;
        height: 100%;
        z-index: 1000;
      }

      .sidebar.active {
        left: 0;
      }

      .toggle-btn {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Fashion Admin</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Orders</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Customers</a></li>
      <li><a href="#">Analytics</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">
      <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>
      <h1>Dashboard</h1>
    </div>

    <div class="cards">
      <div class="card">
        <h3>New Orders</h3>
        <p>124</p>
      </div>
      <div class="card">
        <h3>Products</h3>
        <p>58</p>
      </div>
      <div class="card">
        <h3>Users</h3>
        <p>892</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>$12,340</p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
